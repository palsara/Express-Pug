<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1 class="title">Company Name</h1>
      </div>
      <div class="card-body">
          <div class="card-body login text-center">
              <form class="form-horizontal" method="post" action="/register">
                <div class="form-group">
                  <label for="name" class="col-sm-12 control-label">Your Name</label>
                  <div class="col-sm-10">
                    <div class="input-group">
                      <span class="input-group-adder">
                        <i class="fa fa-user fa" aria-hidden="true"></i>
                      </span>
                      <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-sm-12 control-label">Your Email</label>
                  <div class="col-sm-10">
                    <div class="input-group">
                      <span class="input-group-adder">
                        <i class="fa fa-user fa" aria-hidden="true"></i>
                      </span>
                      <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="username" class="col-sm-12 control-label">Your Username</label>
                  <div class="col-sm-10">
                    <div class="input-group">
                      <span class="input-group-adder">
                        <i class="fa fa-user fa" aria-hidden="true"></i>
                      </span>
                      <input type="text" name="username" id="username" placeholder="Enter your username" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-12 control-label">Your Password</label>
                  <div class="col-sm-10">
                    <div class="input-group">
                      <span class="input-group-adder">
                        <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                      </span>
                      <input type="password" name="password" id="password" placeholder="Enter your password"
                        class="form-control">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirm" class="col-sm-12 control-label">Confirm your Password</label>
                  <div class="col-sm-10">
                    <div class="input-group">
                      <span class="input-group-adder">
                        <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                      </span>
                      <input type="password" name="confirm" id="confirm" placeholder="Confirm your password"
                        class="form-control">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block login-button">Login</button>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
   
    
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
